<h1>TO DO</h1>
<ul>
    @if(todo.length>0){
        @for(task of todo;track task.id){
            <li>
                @if(task.update){
                    <input type="text" [(ngModel)]="task.newTitle">
                    <button (click)="updateTask(task)">✔️</button>
                    <button (click)="cancelEdit(task)">X</button>
                }@else{
                    {{task.title}} 
                    <div class="actions">
                        <button (click)="editTask(task)">✏️</button>
                        <button (click)="removeTask(task.id)">🗑️</button>
                    </div>
                }
                
            </li>
        }
    }@else {
        <p>No hay tareas que mostrar</p>
    }
    
</ul>

<hr>
<app-create-task (taskCreated)="addTask($event)"></app-create-task>
